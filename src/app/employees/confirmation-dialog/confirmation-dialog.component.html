<span mat-dialog-title
  ><b>Delete Employee</b></span
>

<div mat-dialog-content>
  Are you sure you want to delete this employee?
</div>

<div mat-dialog-actions>
  <button mat-button class="button" (click)="cancel()">
    Cancel
  </button>
  <button mat-flat-button class="button" color="warn" (click)="confirm()">
    Delete
  </button>
</div>
